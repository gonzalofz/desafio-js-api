<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Alumni+Sans+Inline+One:ital@1&family=Mouse+Memoirs&family=Roboto:wght@100&display=swap"

    />
    />
    <title>Conversor</title>
  </head>

  <body>
    <p id="error">Esperando respuesta</p>

    <div class="container">
      <hr />
      <h1>Conversor de monedas</h1>
      <hr />

      <div class="box">
        <div class="sub">
          <h2>Pesos CLP</h2>
        </div>

        <div class="inp">
          <input
            id="inputAmount"
            type="number"
            placeholder="Ingrese Monto en CLP"
          />
        </div>

        <p>Convertir moneda</p>

        <select
          class="selector"
          id="selectTypeMoney"
          type="text"
          placeholder="Money"
        >
          <option value="Seleccione Moneda">Moneda</option>
          <option value="dolar">Dolar</option>
          <option value="uf">UF</option>
        </select>

        <button id="btn">Buscar</button>
        <p id="resultado">....</p>
      </div>

      <div>
        <canvas id="myChart" width="1200" height="400"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
